version: 2.1
executors:
  default:
    working_directory: ~/sample
    docker:
      - image: yamashun/ruby:2.5.3
jobs:
  test-job:
    executor:
      name: default
    steps:
      - run:
          name: test_step
          command: echo 'test step is executed'
  deploy-job:
    executor:
      name: default
    steps:
      - run:
          name: deploy_step
          command: echo 'deploy step is executed'

workflows:
  es-ci:
    jobs:
      - test-job:
      - deploy-job:
          requires:
            - test-job
          filters:
            branches:
              only:
                - master

version: 2.1
executors:
  default:
    working_directory: ~/sample
    docker:
      - image: yamashun/ruby:2.5.3
jobs:
  test-job:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: test_step
          command: |
            git log -1 --oneline | grep skip_test
            if [ $? -ne 0 ]; then
              echo 'test step is executed'
            else
              echo "test step is skipped"
            fi
  deploy-job:
    executor:
      name: default
    steps:
      - run:
          name: deploy_step
          command: echo 'deploy step is executed'
workflows:
  es-ci:
    jobs:
      - test-job
      - deploy-job:
          requires:
            - test-job
          filters:
            branches:
              only:
                - ci_workflow_master
